name: CI

on:
  push:
    branches: [main, 'feature/**']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      # 1) Récupérer le code
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Installer Python + cache pip
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements-dev.txt
            pyproject.toml
            setup.cfg
            requirements.txt

      # 3) Installer dépendances (dev) et le package
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      # 4) Black (format check)
      - name: Afficher requirements
        run: cat requirements-dev.txt 

      # 7) Tests + couverture (échec si < 80%)
      - name: Run tests
        run: |
          pytest \
            --maxfail=1 -q \
            --cov=mathutils \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=80

      # 8) (Optionnel) Uploader le rapport coverage.xml
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml